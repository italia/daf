swagger: '2.0'
info:
  title: Catalog Manager API
  description: Catalog Manager API
  version: "BETA"
  termsOfService: http://termofservice
  contact:
    name: team digitale
    url: https://teamdigitale.governo.it
  license:
    name: Creative Commons 4.0 International
    url: http://creativecommons.org/licenses/by/4.0/
#host: catalog-manager.default.svc.cluster.local:9000
host : localhost:9002
# will be prefixed to all paths
basePath: /catalog-manager/v1
# array of all schemes that your API supports
schemes:
  - http
  - https
produces:
  - application/json
consumes:
  - application/json
#securityDefinitions:
#  basicAuth:
#    type: basic
#    description: HTTP Basic Authentication. Works over `HTTP` and `HTTPS`
paths:
  "/test":
    get:
      #security:
       #- basicAuth: []
      operationId: test
      responses:
        200:
          description:  Will send `Authenticated` if authentication is successful, otherwise it will send `Unauthorized`
          schema:
            $ref: '#/definitions/Token'
  "/dataset-catalogs":
    get:
      #security:
      #- basicAuth: []
      summary: DatasetCatalog
      description: |
        List of MetaCatalog stored
      tags:
        - DatasetCatalog
      parameters:
        - name: page
          in: query
          description: number of the page
          required: false
          type: integer
          format: int32
        - name: limit
          in: query
          description: maximum number of results to return
          required: false
          type: integer
          format: int32
          minimum: 1
          maximum: 500
      operationId: datasetcatalogs
      responses:
        200:
          description: An array of MetaCatalog
          schema:
            type: array
            items:
              $ref: '#/definitions/MetaCatalog'
        401:
          description: |
            No Catalogs found list empty
          schema:
            type: string
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/dataset-catalogs/standard-uris":
    get:
      #security:
      #- basicAuth: []
      summary: DatasetCatalog standard uri
      description: |
        List of Standard Uri
      tags:
        - DatasetCatalog
      operationId: standardsuri
      responses:
        200:
          description: An array of Standard uri
          schema:
            type: array
            items:
              "$ref": "#/definitions/StdUris"
        401:
          description: |
            No Standards found list empty
          schema:
            type: string
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/catalog-ds/get/{catalog_id}":
    get:
      #security:
      #- basicAuth: []
      summary: DatasetCatalog
      description: |
        DatasetCatalog data
      tags:
        - DatasetCatalog
      operationId: datasetcatalogbyid
      parameters:
            - name: catalog_id
              in: path
              description: Name of catalog
              required: true
              type: string
      responses:
        200:
          description: A Catalog
          schema:
            type:
            $ref: '#/definitions/MetaCatalog'
        401:
          description: Error Message
          schema:
            type: string
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/public/catalog-ds/getbyname/{name}":
    get:
