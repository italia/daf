swagger: '2.0'
info:
  title: Catalog Manager API
  description: Catalog Manager API
  version: "BETA"
  termsOfService: http://termofservice
  contact:
    name: team digitale
    url: https://teamdigitale.governo.it
  license:
    name: Creative Commons 4.0 International
    url: http://creativecommons.org/licenses/by/4.0/
host : localhost:9000
# will be prefixed to all paths
basePath: /catalog-manager/v1
# array of all schemes that your API supports
schemes:
  - http
produces:
  - application/json
securityDefinitions:
  basicAuth:
    type: basic
    description: HTTP Basic Authentication. Works over `HTTP` and `HTTPS`
paths:
  "/test":
    get:
      security:
       - basicAuth: []
      responses:
        200:
          description:  Will send `Authenticated` if authentication is successful, otherwise it will send `Unauthorized`
          schema:
            $ref: '#/definitions/Token'
  "/dataset-catalogs":
    get:
      summary: DatasetCatalog
      description: |
        List of MetaCatalog stored
      tags:
        - DatasetCatalog
      operationId: datasetcatalogs
      responses:
        200:
          description: An array of MetaCatalog
          schema:
            type: array
            items:
              $ref: '#/definitions/MetaCatalog'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/dataset-catalogs/{catalog_id}":
    get:
      summary: DatasetCatalog
      description: |
        DatasetCatalog data
      tags:
        - DatasetCatalog
      operationId: datasetcatalogbyid
      parameters:
            - name: catalog_id
              in: path
              description: Name of catalog
              required: true
              type: string
      responses:
        200:
          description: A Catalog
          schema:
            type: object
            $ref: '#/definitions/MetaCatalog'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/create/catalog-dataset":
    post:
      summary: DatasetCatalog
      description: |
        The DatasetCatalog for ....
      tags:
        - DatasetCatalog
      operationId: createdatasetcatalog
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - name: catalog
        in: body
        description: Dataset Catalog
        required: true
        schema:
          $ref: '#/definitions/MetaCatalog'
      responses:
        200:
          description: Success
          schema:
            type: object
            $ref: '#/definitions/Successf'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/ckan/datasets/{dataset_id}":
    get:
      summary: Ckan Dataset
      description: |
        Ckan Dataset
      tags:
        - Ckan
      operationId: ckandatasetbyid
      parameters:
            - name: dataset_id
              in: path
              description: dataset id
              required: true
              type: string
      responses:
        200:
          description: A Dataset
          schema:
            #$ref: '#/definitions/Dataset'
            $ref: '#/definitions/Dataset'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/ckan/create/dataset":
    post:
      summary: Create ckan dataset
      description: |
        Create ckan dataset for ....
      tags:
        - Ckan
      operationId: createckandataset
      parameters:
      - name: dataset
        in: body
        description: Dataset Catalog
        required: true
        schema:
          $ref: '#/definitions/Dataset'
      responses:
        200:
          description: Success
          schema:
            type: object
            $ref: '#/definitions/Successf'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
definitions:
  MetaCatalog:
    type: object
    properties:
      dataschema:
         type: object
         $ref: '#/definitions/DatasetCatalog'
      operational:
         type: object
         $ref: '#/definitions/Operational'
      #conversion:
       # type: object
        #$ref: '#/definitions/ConversionSchema'
      dcatapit:
        type: object
        $ref: '#/definitions/DcatApIt'
  DatasetCatalog:
      required:
        - namespace
        - type
        - name
      properties:
        namespace:
          type: string
          description: Qualifies the name of the dataset. E.g. daf.schema.mobility
        type:
          type: string
          description: It must be record at the root level of the Avro Schema
        name:
          type: string
          description: Name of the dataset
        #alliases:
        #  type: array
        #  items:
        #    type: string
        fields:
          type: array
          items:
            $ref: '#/definitions/Field'
  Field:
      required:
        - name
        - type
       # - metadata
      properties:
        name:
          type: string
          description: Name of the field
        type:
         # $ref: '#/definitions/ActionAnyContent'
          type: string
          description: It can be a json object for complex type, or an array of string for primitive types (the latter may contains null in case the field can be nullable)
        doc:
          type: string
          description: Documentation/info for user prurposes
       # default:
       #   $ref: '#/definitions/ActionAnyContent'
       #   description: Default value for the field
        metadata:
          $ref: '#/definitions/Metadata'
          description: JSON object containing metadata information for the field
  ActionAnyContent:
    type: object
    properties:
      content_type:
        type: string
        enum: ["object", "array"]
      content:
          type: string
  Metadata:
    type: object
    #  - metadata_format
    #  - required
    #  - constr
    properties:
     # name_lang:
     #   $ref: '#/definitions/Lang'
     # metadata_format:
     #   type: string
      desc:
        type: string
      #name:
      #  type: string
      field_type:
        type: string
      #desc_lang:
      #  $ref: '#/definitions/Lang'
      cat:
        type: string
      tag:
        type: array
        items:
          type: string
      required:
        type: integer
        format: int32
      semantics:
        type: object
        $ref: '#/definitions/Semantic'
  Lang:
    type: object
    properties:
          eng:
            type: string
          ita:
            type: string
  MetaConstraint:
    required:
      - constraint_type
    type: object
    properties:
      constraint_type:
        type: string
      param:
        type: object
        $ref: '#/definitions/ActionAnyContent'
  Semantic:
    type: object
    properties:
      id:
        type: string
      context:
        type: array
        items:
          type: string
   # required:
   #   - rdfs:domain
   #   - rdfs:range
   # type: object
   # properties:
   #   rdfs:domain:
   #     type: string
   #     description: Uri of the Subject
   #   rdfs:range:
   #     type: string
   #     description: Uri of the Object
   #   owl:objectProperty:
   #     type: string
   #     description: Uri of the complex predicate
   #   owl:datatypeProp:
   #     type: string
   #     description: Uri of the simple predicate
  Operational:
    required:
    properties:
      #id:
      #  type: integer
      #  format: int32
      logical_uri:
        type: string
        description: Unique resource identifier of the dataset. It is calculated automatically and assigned once for all
      physical_uri:
        type: string
        description: Physical uri. Physical storage path
      is_std:
        type: integer
        format: int32
        description: It tells if the dataset is a Standart Schema dataset (or VID). It takes values true (StdSchema Dataset), false (not a StdSchema Dataset)
      group_own:
        type: string
        description: Group of ownership to which the dataset belongs. It is set to 'open' by default.
      std_schema:
        $ref: '#/definitions/StdSchema'
      read_type:
        type: string
      georef:
        type: array
        items:
         $ref: '#/definitions/GeoRef'
      input_src:
        $ref: '#/definitions/InputSrc'
  InputSrc:
    type: object
    properties:
      ing_type:
        type: string
      src_type:
        type: string
      url:
        type: string
  GeoRef:
    type: object
    properties:
      lat:
        type: number
        format: double
      lon:
        type: number
        format: double
  StdSchema:
   type: object
   properties:
    std_uri:
      type: string
    fields_conv:
      type: array
      items:
        $ref: '#/definitions/ConversionField'
  InputType:
      type: object
      properties:
        ingestion_type:
          type: string
          enum: ["push", "pull"]
          description: It takes two values pull or push
        origin:
          type: string
        src_type:
          type: string
          description: The format of the input resource
        url:
          type: string
          description: Where the data input for the ingestion is located
        frequency:
          type: string
          description: Frequency at which the update procedure needs to be updated
        table:
          type: string
  ConversionSchema:
    type: object
    properties:
      fields_conv:
        description: Array containing the conversion from the incoming schema to the vip standard one
        type: array
        items:
          $ref: '#/definitions/ConversionField'
      fields_custom:
        description: Array containing the list of custom fields, that are on top of the ones defined in the Std Schema
        type: array
        items:
          $ref: '#/definitions/CustomField'
  ConversionField:
    type: object
    required:
      - field_std
      - formula
    properties:
      field_std:
        type: string
        description: Field name of the desired dataschema chosen
      formula:
        type: string
        description: Formula to use for conversion from input data source
  CustomField:
    type: object
    required:
      - name
    properties:
      name:
        type: string
        description: Field name of the custom field
  Error:
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string
  Successf:
    type: object
    properties:
      message:
        type: string
      fields:
        type: string
  DcatApIt:
    type: object
    properties:
      dct_identifier:
        type: string
      dct_title:
        $ref: '#/definitions/DcatApItLang'
      dct_description:
        $ref: '#/definitions/DcatApItLang'
      dcat_theme:
        $ref: '#/definitions/DcatApItTypeLang'
      dct_rightsHolder:
         $ref: '#/definitions/DcatApItTypeLang'
      dct_accrualPeriodicity:
        $ref: '#/definitions/DcatApItTypeLang'
      dct_subject:
        type: array
        items:
          $ref: '#/definitions/DcatApItTypeLang'
      dct_language:
        $ref: '#/definitions/DcatApItType'
      dcat_keyword:
        type: array
        items:
          type: string
      dcat_spatial:
        type: string
      dcat_landingPage:
        type: string
  DcatApItLang:
    type: object
    properties:
      it:
        type: string
      value:
        type: string
  DcatApItType:
    type: object
    properties:
      id:
        type: string
      value:
        type: string
  DcatApItTypeLang:
    type: object
    properties:
      id:
        type: string
      value:
        type: string
      it:
        type: string
    DcatApIt
    ue:
    type: object
    properties:
      value:
        type: string
  Dataset:
    type: object
    properties:
        author:
          type: string
        author_email:
          type: string
        #creator_user_id:
         # type: string
        extras:
          type: array
          items:
            $ref: '#/definitions/Extra'
        frequency:
          type: string
        publiser_name:
          type: string
        id:
          type: string
        metadata_created:
          type: string
        #creator_identifier:
         # type: string
        temporal_end:
          type: string
        #metadata_modified:
         # type: string
        is_open:
          type: boolean
        theme:
          type: string
        #temporal_start:
         # type: string
        state:
          type: string
        version:
          type: string
        #relationships_as_object:
         # type: array
          #items:
           # type: string
        license_id:
          type: string
        resources:
          type: array
          items:
              $ref: '#/definitions/Resource'
        #holder_name:
         # type: string
        tags:
          type: array
          items:
              $ref: '#/definitions/Tags'
        #holder_identifier:
         # type: string
        groups:
          type: array
          items:
              $ref: '#/definitions/Group'
        name:
          type: string
        isopen:
          type: boolean
        url:
          type: string
        notes:
          type: string
        #owner_org:
         # type: string
        #modified:
         # type: string
        #publisher_identifier:
         # type: string
        title:
          type: string
        #revision_id:
         # type: string
        #identifier:
         # type: string
        #creator_user_id:
         # type: string
        #num_resources:
         # type: integer
        organization:
          $ref: '#/definitions/Organization'
  Organization:
    type: object
    properties:
      description:
        type: string
      created:
        type: string
      title:
        type: string
      name:
        type: string
      is_organization:
        type: boolean
      state:
        type: string
      image_url:
        type: string
      revisione_id:
        type: string
      #type:
        #type: string
      id:
        type: string
      approval_status:
        type: string
  Group:
    type: object
    properties:
      display_name:
        type: string
      description:
        type: string
      image_display_url:
        type: string
      title:
        type: string
      id:
        type: string
      name:
        type: string
  Tags:
    type: object
    properties:
      vocabulary_id:
        type: string
      state:
        type: string
      id:
        type: string
      name:
        type: string
  Resource:
    type: object
    properties:
      cache_last_updated:
        type: string
      cache_url:
        type: string
      created:
       type: string
      datastore_active:
       type: boolean
      description:
       type: string
      distribution_format:
       type: string
      format_alias:
       type: string
      hash:
       type: string
      id:
       type: string
      last_modified:
       type: string
      mimetype:
       type: string
      mimetype_inner:
       type: string
      name:
       type: string
      package_id:
       type: string
      position:
       type: integer
      resource_type:
       type: string
      revision_id:
       type: string
      #size:
       #type: integer
      state:
       type: string
      url:
       type: string
      url_type:
       type: string
      webstore_last_updated:
       type: string
      webstore_url:
       type: string
  Extra:
    type: object
    properties:
      key:
        type: string
      value:
        type: string
  Token:
    type: object
    properties:
      token:
        type: string