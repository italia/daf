apiVersion: v1
kind: Service
metadata:
  name: security-manager
  labels:
    app: security-manager
spec:
  type: NodePort
  ports:
  - port: 9000
    protocol: TCP
    name: http
  selector:
    app: security-manager

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: security-manager-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: security-manager
    spec:
