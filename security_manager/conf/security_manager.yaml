      description: get dataset ACL
      operationId: getDatasetACL
      produces:
      - application/json
      parameters:
      - name: datasetName
        in: path
        description: dataset name
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/AclPermission'
        500:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
  "/internal/superset/table":
