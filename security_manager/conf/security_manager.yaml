      description: delete DAF user
      operationId: deleteDAFuser
      produces:
      - application/json
      parameters:
      - name: userName
        in: path
        description: user uid
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Success'
        500:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
  "/daf/datasetACL/{datasetName}/setPermission":
