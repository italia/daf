swagger: '2.0'
info:
  title: Ingestion Manager API
  description: This microservice manages the ingestion procedures
  version: "BETA"
  termsOfService: http://termofservice
  contact:
    name: team digitale
    url: https://teamdigitale.governo.it
  license:
    name: Creative Commons 4.0 International
    url: http://creativecommons.org/licenses/by/4.0/
host : localhost:9000
# will be prefixed to all paths
basePath: /ingestion-manager/v1
# array of all schemes that your API supports
schemes:
  - http
produces:
  - application/json
paths:
  "/add-new-dataset/{ds_logical_uri}":
    get:
      summary: Setup ingestion procs for a new dataset added in the catalog manager
      description: |
        Setup ingestion procs for a new dataset added in the catalog manager. It calls NiFi API to manage the new pipeline.
      tags:
        - Ingestion, new dataset
      operationId: addNewDataset
      parameters:
        - name: ds_logical_uri
          in: path
          description: logical uri of the dataset
          required: true
          type: string
      responses:
        200:
          description: IngestionReport
          schema:
            $ref: '#/definitions/IngestionReport'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'

  "/get-pipelines/{pipeline_type}":
    get:
      summary: Get the list of available ingestion pipelines
      description: Get the list of available ingestion pipelines
      tags:
        - Ingestion, pipelines
      operationId: pipelineList
      parameters:
        - name: pipeline_type
          in: path
          description: id of the type of operation performed by the ingestion pipeline.
          required: false
          type: string
      responses:
        200:
          description: List of Pipeline objects
          schema:
            type: array
            items:
              $ref: "#/definitions/Pipeline"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'

definitions:
  Error:
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string
  Successfull:
    type: object
    properties:
      message:
        type: string
  IngestionReport:
    type: object
    required:
      - resultStatus
    properties:
      resultStatus:
        type: string
      nifi:
        type: string
  Credentials:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
  Pipeline:
    type: object
    description: Object describing info on the Ingestion Pipeline
    properties:
      id:
        type: string
      name:
        type: string
      category:
        type: string
      description:
        type: string
      default_batch:
        type: boolean
      default_stream:
        type: boolean
