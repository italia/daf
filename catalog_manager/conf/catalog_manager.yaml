swagger: '2.0'
info:
  title: Catalog Manager API
  description: Catalog Manager API
  version: "BETA"
  termsOfService: http://termofservice
  contact:
    name: team digitale
    url: https://teamdigitale.governo.it
  license:
    name: Creative Commons 4.0 International
    url: http://creativecommons.org/licenses/by/4.0/
#host: catalog-manager.default.svc.cluster.local:9000
host : localhost:9000
# will be prefixed to all paths
basePath: /catalog-manager/v1
# array of all schemes that your API supports
schemes:
  - http
  - https
produces:
  - application/json
consumes:
  - application/json
securityDefinitions:
  basicAuth:
    type: basic
    description: HTTP Basic Authentication. Works over `HTTP` and `HTTPS`
#  Bearer:
#    type: apiKey
#    name: Authorization
#    in: header
paths:
  "/test":
    get:
      security:
       - basicAuth: []
      operationId: test
      responses:
        200:
          description:  Will send `Authenticated` if authentication is successful, otherwise it will send `Unauthorized`
          schema:
            $ref: '#/definitions/Token'
  "/dataset-catalogs":
    get:
      security:
      - basicAuth: []
      summary: DatasetCatalog
      description: |
        List of MetaCatalog stored
      tags:
        - DatasetCatalog
      operationId: datasetcatalogs
      responses:
        200:
          description: An array of MetaCatalog
          schema:
            type: array
            items:
              $ref: '#/definitions/MetaCatalog'
        401:
          description: |
            No Catalogs found list empty
          schema:
            type: string
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/dataset-catalogs/standard-uris":
    get:
      security:
      - basicAuth: []
      summary: DatasetCatalog standard uri
      description: |
        List of Standard Uri
      tags:
        - DatasetCatalog
      operationId: standardsuri
      responses:
        200:
          description: An array of Standard uri
          schema:
            type: array
            items:
              "$ref": "#/definitions/StdUris"
        401:
          description: |
            No Standards found list empty
          schema:
            type: string
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/catalog-ds/get/{catalog_id}":
    get:
      security:
      - basicAuth: []
      summary: DatasetCatalog
      description: |
        DatasetCatalog data
      tags:
        - DatasetCatalog
      operationId: datasetcatalogbyid
      parameters:
            - name: catalog_id
              in: path
              description: Name of catalog
              required: true
              type: string
      responses:
        200:
          description: A Catalog
          schema:
            type: object
            $ref: '#/definitions/MetaCatalog'
        401:
          description: Error Message
          schema:
            type: string
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/catalog-ds/add":
    post:
      security:
      - basicAuth: []
      summary: DatasetCatalog
      description: |
        The DatasetCatalog for ....
      tags:
        - DatasetCatalog
      operationId: createdatasetcatalog
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
      - name: catalog
        in: body
        description: Dataset Catalog
        required: true
        schema:
          $ref: '#/definitions/MetaCatalog'
      responses:
        200:
          description: Success
          schema:
            type: object
            $ref: '#/definitions/Success'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/ckan/create/dataset":
    post:
      security:
      - basicAuth: []
      tags:
        - Ckan
      description: Create ckan dataset for ....
      operationId: createckandataset
      produces:
      - application/json
      parameters:
      - name: dataset
        in: body
        description: Dataset Catalog
        required: true
        schema:
          #$ref: "./imports/dataset.yaml#/definitions/Dataset"
          $ref: '#/definitions/Dataset'
      responses:
        200:
          description: Success
          schema:
            type: object
            $ref: '#/definitions/Success'
        401:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/ckan/datasets/{dataset_id}":
    get:
      security:
      - basicAuth: []
      tags:
        - Ckan
      description: Get ckan dataset for ....
      operationId: getckandatasetbyid
      produces:
      - application/json
      parameters:
      - name: dataset_id
        in: path
        description: DatasetId
        required: true
        type: string
      responses:
        200:
          description: Dataset
          schema:
            type: object
            $ref: '#/definitions/Dataset'
        401:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/ckan/create/organization":
    post:
      security:
      - basicAuth: []
      tags:
        - Ckan
      description: Create ckan organization
      operationId: createckanorganization
      produces:
      - application/json
      parameters:
      - name: organization
        in: body
        description: Organization
        required: true
        schema:
          $ref: '#/definitions/Organization'
      responses:
        200:
          description: Success
          schema:
            type: object
            $ref: '#/definitions/Success'
        401:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/ckan/update/organization/{org_id}":
    put:
      security:
      - basicAuth: []
      tags:
        - Ckan
      description: Update ckan organization
      operationId: updateckanorganization
      produces:
      - application/json
      parameters:
      - name: org_id
        in: path
        description: OrganizationId or Name
        required: true
        type: string
      - name: organization
        in: body
        description: Organization
        required: true
        schema:
          $ref: '#/definitions/Organization'
      responses:
        200:
          description: Success
          schema:
            type: object
            $ref: '#/definitions/Success'
        401:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/ckan/organization/{org_id}":
    get:
      security:
      - basicAuth: []
      tags:
        - Ckan
      description: Get ckan organization
      operationId: getckanorganizationbyid
      produces:
      - application/json
      parameters:
      - name: org_id
        in: path
        description: OrganizationId or Name
        required: true
        type: string
      responses:
        200:
          description: Dataset
          schema:
            type: object
            $ref: '#/definitions/Organization'
        401:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/ckan/organizations":
    get:
      security:
      - basicAuth: []
      tags:
        - Ckan
      description: Get ckan organization list
      operationId: getckanorganizationList
      produces:
      - application/json
      responses:
        200:
          description: An array of Organization names
          schema:
            type: array
            items:
              type: string
        401:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'

  "/ckan/userOrganizations/{username}":
    get:
      security:
      - basicAuth: []
      tags:
        - Ckan
      description: Get ckan organizations created by the user
      operationId: getckanuserorganizationList
      produces:
      - application/json
      parameters:
      - name: username
        in: path
        description: Username
        required: true
        type: string
      responses:
        200:
          description: An array of Organizations
          schema:
            type: array
            items:
              "$ref": "#/definitions/Organization"
        401:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/ckan/datasets":
    get:
      security:
      - basicAuth: []
      tags:
        - Ckan
      description: Get ckan dataset list
      operationId: getckandatasetList
      produces:
      - application/json
      responses:
        200:
          description: An array of Dataset names
          schema:
            type: array
            items:
              type: string
        401:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/ckan/datasetsWithResources":
    get:
      security:
      - basicAuth: []
      tags:
        - Ckan
      description: Get ckan dataset list with all infos associated.
      operationId: getckandatasetListWithRes
      produces:
      - application/json
      parameters:
      - name: limit
        in: query
        description: If given, the list of datasets will be broken into pages
        type: integer
      - name: offset
        in: query
        description: When limit is given, the offset to start returning packages from
        type: integer
      responses:
        200:
          description: List of datasets. The list is sorted most-recently-modified first.
          schema:
            type: array
            items:
              "$ref": "#/definitions/Dataset"
        401:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/ckan/searchDataset":
    get:
      security:
      - basicAuth: []
      tags:
        - Ckan
      description: Search ckan datasets with all infos associated.
      operationId: searchdataset
      produces:
      - application/json
      parameters:
      - name: q
        in: query
        description: The solr query
        type: string
      - name: sort
        in: query
        description: Sorting of the search results
        type: string
      - name: rows
        in: query
        description: The number of matching rows to return
        type: integer
      responses:
        200:
          description: List of datasets. The list is sorted most-recently-modified first.
          schema:
            type: array
            items:
              "$ref": "#/definitions/Dataset"
        401:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/ckan/create/user":
    post:
      security:
      - basicAuth: []
      tags:
        - Ckan
      description: Create a user
      operationId: createckanuser
      produces:
      - application/json
      parameters:
      - name: user
        in: body
        description: User
        required: true
        schema:
          $ref: '#/definitions/User'
      responses:
        200:
          description: Success
          schema:
            type: object
            $ref: '#/definitions/Success'
        401:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  "/ckan/verifyCredentials":
      post:
        security:
        - basicAuth: []
        tags:
          - Ckan
        description: Verify username & pwd
        operationId: verifycredentials
        produces:
        - application/json
        parameters:
        - name: credentials
          in: body
          description: Credentials
          required: true
          schema:
            $ref: '#/definitions/Credentials'
        responses:
          200:
            description: Success
            schema:
              type: object
              $ref: '#/definitions/Success'
          401:
            description: Error Message
            schema:
              $ref: '#/definitions/Error'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
  "/ckan/user/{username}":
    get:
      security:
      - basicAuth: []
      tags:
        - Ckan
      description: Get ckan user info (from mongodb)
      operationId: getckanuser
      produces:
      - application/json
      parameters:
      - name: username
        in: path
        description: Username
        required: true
        type: string
      responses:
        200:
          description: User
          schema:
            type: object
            $ref: '#/definitions/User'
        401:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'

definitions:
  MetaCatalog:
    type: object
    properties:
      dataschema:
        type: object
        $ref: '#/definitions/DatasetCatalog'
      operational:
         type: object
         $ref: '#/definitions/Operational'
      #conversion:
       # type: object
        #$ref: '#/definitions/ConversionSchema'
      dcatapit:
        type: object
        $ref: '#/definitions/Dataset'
  DatasetCatalog:
     type: object
     properties:
      avro:
        $ref: '#/definitions/Avro'
      flatSchema:
        type: array
        items:
          $ref: '#/definitions/FlatSchema'
  Avro:
      required:
        - namespace
        - type
        - name
      properties:
        namespace:
          type: string
          description: Qualifies the name of the dataset. E.g. daf.schema.mobility
        type:
          type: string
          description: It must be record at the root level of the Avro Schema
        name:
          type: string
          description: Name of the dataset
        alliases:
          type: string
          description: Alises for dataset
        #alliases:
        #  type: array
        #  items:
        #    type: string
        fields:
          type: array
          items:
            $ref: '#/definitions/Field'
  Field:
      required:
        - name
        - type
       # - metadata
      properties:
        name:
          type: string
          description: Name of the field
        type:
         # $ref: '#/definitions/ActionAnyContent'
          type: string
          description: It can be a json object for complex type, or an array of string for primitive types (the latter may contains null in case the field can be nullable)
  FlatSchema:
      properties:
        name:
          type: string
        type:
          type: string
        metadata:
          $ref: '#/definitions/Metadata'
          description: JSON object containing metadata information for the field
  Metadata:
    type: object
    #  - metadata_format
    #  - required
    #  - constr
    properties:
     # name_lang:
     #   $ref: '#/definitions/Lang'
     # metadata_format:
     #   type: string
      desc:
        type: string
      #name:
      #  type: string
      field_type:
        type: string
      #desc_lang:
      #  $ref: '#/definitions/Lang'
      cat:
        type: string
      tag:
       # type: array
       # items:
        type: string
      required:
        type: integer
        format: int32
      semantics:
        type: object
        $ref: '#/definitions/Semantic'
      constr:
        type: array
        items:
          $ref: '#/definitions/Constr'
  Lang:
    type: object
    properties:
          eng:
            type: string
          ita:
            type: string
  Semantic:
    type: object
    properties:
      id:
        type: string
      context:
        #type: array
        #items:
        type: string
  Constr:
    type: object
    properties:
      type:
        type: string
      param:
        type: string
   # required:
   #   - rdfs:domain
   #   - rdfs:range
   # type: object
   # properties:
   #   rdfs:domain:
   #     type: string
   #     description: Uri of the Subject
   #   rdfs:range:
   #     type: string
   #     description: Uri of the Object
   #   owl:objectProperty:
   #     type: string
   #     description: Uri of the complex predicate
   #   owl:datatypeProp:
   #     type: string
   #     description: Uri of the simple predicate
  Operational:
    required:
    properties:
      #id:
      #  type: integer
      #  format: int32
      logical_uri:
        type: string
        description: Unique resource identifier of the dataset. It is calculated automatically and assigned once for all
      physical_uri:
        type: string
        description: Physical uri. Physical storage path
      is_std:
        type: boolean
        description: It tells if the dataset is a Standart Schema dataset (or VID). It takes values true (StdSchema Dataset), false (not a StdSchema Dataset)
      group_own:
        type: string
        description: Group of ownership to which the dataset belongs. It is set to 'open' by default.
      std_schema:
        $ref: '#/definitions/StdSchema'
      read_type:
        type: string
      georef:
        type: array
        items:
         $ref: '#/definitions/GeoRef'
      input_src:
        $ref: '#/definitions/InputSrc'
  InputSrc:
    type: object
    properties:
      ing_type:
        type: string
      src_type:
        type: string
      url:
        type: string
  GeoRef:
    type: object
    properties:
      lat:
        type: number
        format: double
      lon:
        type: number
        format: double
  StdSchema:
   type: object
   properties:
    std_uri:
      type: string
    fields_conv:
      type: array
      items:
        $ref: '#/definitions/ConversionField'
  InputType:
      type: object
      properties:
        ingestion_type:
          type: string
          enum: ["push", "pull"]
          description: It takes two values pull or push
        origin:
          type: string
        src_type:
          type: string
          description: The format of the input resource
        url:
          type: string
          description: Where the data input for the ingestion is located
        frequency:
          type: string
          description: Frequency at which the update procedure needs to be updated
        table:
          type: string
  ConversionSchema:
    type: object
    properties:
      fields_conv:
        description: Array containing the conversion from the incoming schema to the vip standard one
        type: array
        items:
          $ref: '#/definitions/ConversionField'
      fields_custom:
        description: Array containing the list of custom fields, that are on top of the ones defined in the Std Schema
        type: array
        items:
          $ref: '#/definitions/CustomField'
  ConversionField:
    type: object
    required:
      - field_std
      - formula
    properties:
      field_std:
        type: string
        description: Field name of the desired dataschema chosen
      formula:
        type: string
        description: Formula to use for conversion from input data source
  CustomField:
    type: object
    required:
      - name
    properties:
      name:
        type: string
        description: Field name of the custom field
  Error:
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string
  Success:
    type: object
    properties:
      message:
        type: string
      fields:
        type: string
  DcatApIt:
    type: object
    #required:
    # - dct_theme
    # - dct_rightsHolder
    properties:
      dct_identifier:
        type: string
      dct_title:
        $ref: '#/definitions/DcatApItLang'
      dct_description:
        $ref: '#/definitions/DcatApItLang'
      dct_theme:
        $ref: '#/definitions/DcatApItTypeLang'
      dct_rightsHolder:
         $ref: '#/definitions/DcatApItTypeLang'
      dct_accrualPeriodicity:
        $ref: '#/definitions/DcatApItTypeLang'
      dct_subject:
        type: array
        items:
          $ref: '#/definitions/DcatApItTypeLang'
      dct_language:
        $ref: '#/definitions/DcatApItType'
      dcat_keyword:
        type: array
        items:
          type: string
      dcat_spatial:
        type: string
      dcat_landingPage:
        type: string
  DcatApItLang:
    type: object
    properties:
      it:
        type: string
      value:
        type: string
  DcatApItType:
    type: object
    properties:
      id:
        type: string
      value:
        type: string
  DcatApItTypeLang:
    type: object
    properties:
      id:
        type: string
      value:
        type: string
      it:
        type: string
  Dataset:
    #type: Object
    properties:
      alternate_identifier:
        type: string
      author:
        type: string
      author_email:
        type: string
      #conforms_to:
       # type: string
      #contact:
        #type: string
      #creation_date:
        #type: string
      #creator_identifier:
        #type: string
      #creator_name:
        #type: string
      #creator_user_id:
        #type: string
      #encoding:
        #type: string
      #fields_description:
        #type: string
      frequency:
        type: string
        required: true
      #geographical_geonames_url:
        #type: string
      #geographical_name:
        #type: string
      groups:
        type: array
        items:
          $ref: '#/definitions/Group'
      holder_identifier:
        type: string
        required: true
      holder_name:
        type: string
        required: true
      identifier:
        type: string
        required: true

      #is_version_of:
        #type: string
      #isopen:
        #type: boolean
      #issued:
        #type: string
      #language:
        #type: string
      license_id:
        type: string
      license_title:
        type: string
      #maintainer:
        #type: string
      #maintainer_email:
        #type: string
      #metadata_created:
        #type: string
      #metadata_modified:
        #type: string
      modified:
        type: string
        required: true
      name:
        type: string
        required: true
      notes:
        type: string
        required: true
      #num_resources:
        #type: integer
      #num_tags:
        #type: integer
      organization:
        $ref: '#/definitions/Organization'
      owner_org:
        type: string
      #private:
        #type: boolean
      publisher_identifier:
        type: string
        required: true
      publisher_name:
        type: string
        required: true
      relationships_as_object:
        type: array
        items:
          $ref: '#/definitions/Relationship'
      relationships_as_subject:
        type: array
        items:
          $ref: '#/definitions/Relationship'
      resources:
        type: array
        items:
          $ref: '#/definitions/Resource'
      #revision_id:
        #type: string
      #site_url:
       # type: string
      #state:
        #type: string
      tags:
        type: array
        items:
          $ref: '#/definitions/Tag'
      #temporal_end:
        #type: string
      #temporal_start:
        #type: string
      theme:
        type: string
        required: true
      #title:
        #type: string
      #type:
        #type: string
      #url:
        #type: string
      #version:
        #type: string
  Group:
    type: object
    properties:
      display_name:
        type: string
      description:
        type: string
      image_display_url:
        type: string
      title:
        type: string
      id:
        type: string
      name:
        type: string
  Organization:
    type: object
    properties:
      approval_status:
        type: string
      created:
        type: string
      description:
        type: string
      email:
        type: string
      id:
        type: string
      image_url:
        type: string
      is_organization:
        type: boolean
      name:
        type: string
        required: true
      revision_id:
        type: string
      state:
        type: string
      title:
        type: string
      type:
        type: string
      users:
        type: array
        items:
          $ref: '#/definitions/UserOrg'
  Relationship:
    type: object
    properties:
      subject:
        type: string
      object:
        type: string
      type:
        type: string
      comment:
        type: string
  Resource:
    type: object
