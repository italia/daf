swagger: '2.0'
info:
  title: Security Manager API
  description: Security Manager API
  version: "BETA"
  termsOfService: http://termofservice
  contact:
    name: team digitale
    url: https://teamdigitale.governo.it
  license:
    name: Creative Commons 4.0 International
    url: http://creativecommons.org/licenses/by/4.0/
host : localhost:9002
#host : security-manager.default.svc.cluster.local:9000
# will be prefixed to all paths
basePath: /security-manager/v1
# array of all schemes that your API supports
schemes:
  - http
  - https
produces:
  - application/json
consumes:
  - application/json
#securityDefinitions:
  #basicAuth:
    #type: basic
    #description: HTTP Basic Authentication. Works over `HTTP` and `HTTPS`
paths:
  /sftp/init/{path_to_create}:
    get:
      summary: inits sftp folder
      description: |
        It inits the sftp folder for the given user with a specific folder
      tags:
        - sftp
      operationId: sftp
#      security:
#       - basicAuth: []
      parameters:
        - name: path_to_create
          in: path
          description: the path of the folder to create
          required: true
          type: string
          format: string
      responses:
        200:
          description: the path created
          schema:
            type: string
        500:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'

  "/token":
    get:
      summary: Get Token
      description: |
        It returns the JWT token
      tags:
        - JWT Token
      operationId: token
      #security:
        #- basicAuth: []
      responses:
        200:
          description: The JWT token
          schema:
            type: string
        500:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
#        default:
#          description: Unexpected error
#          schema:
#            $ref: '#/definitions/Error'
  "/daf/user":
    post:
      tags:
        - IPA
      description: Create a user
      operationId: createDAFuser
      produces:
      - application/json
      parameters:
      - name: user
        in: body
        description: User
        required: true
        schema:
          #type: object
          $ref: '#/definitions/IpaUser'
      responses:
        200:
          description: Success
          schema:
            #type: object
            $ref: '#/definitions/Success'
        500:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'

  "/daf/user/{uid}":
    put:
      tags:
        - IPA
      description: Update a user
      operationId: updateDAFuser
      produces:
      - application/json
      parameters:
      - name: uid
        in: path
        type: string
        description: User id
        required: true
      - name: user
        in: body
        description: User
        required: true
        schema:
          #type: object
          $ref: '#/definitions/IpaUserMod'
      responses:
        200:
          description: Success
          schema:
            #type: object
            $ref: '#/definitions/Success'
        500:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'

  "/ipa/group":
    post:
      tags:
        - IPA
      description: Create an freeIPA group
      operationId: createIPAgroup
      produces:
      - application/json
      parameters:
      - name: group
        in: body
        description: freeIPA group
        required: true
        schema:
          $ref: '#/definitions/Group'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Success'
        500:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
  "/ipa/group-useradd/{group}":
    put:
      tags:
        - IPA
      description: Add users to a IPA group
      operationId: addUserToIPAgroup
      produces:
      - application/json
      parameters:
      - name: group
        in: path
        description: Group uid
        required: true
        type: string
      - name: users
        in: body
        description: List of users
        required: true
        schema:
         $ref: '#/definitions/UserList'
      responses:
        200:
          description: Success
          schema:
            #type: object
            $ref: '#/definitions/Success'
        500:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
  "/ipa/group-userdel/{group}":
    put:
      tags:
        - IPA
      description: Delete users from a IPA group
      operationId: delUserToIPAgroup
      produces:
      - application/json
      parameters:
      - name: group
        in: path
        description: Group uid
        required: true
        type: string
      - name: users
        in: body
        description: List of users
        required: true
        schema:
         $ref: '#/definitions/UserList'
      responses:
        200:
          description: Success
          schema:
            #type: object
            $ref: '#/definitions/Success'
        500:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
  "/ipa/registration/request":
    post:
      tags:
        - IPA
      description: Handle a user registration request
      operationId: registrationrequest
      produces:
      - application/json
      parameters:
      - name: user
        in: body
        description: User
        required: true
        schema:
          #type: object
          $ref: '#/definitions/IpaUser'
      responses:
        200:
          description: Success
          schema:
            #type: object
            $ref: '#/definitions/Success'
        500:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
  "/ipa/registration/confirm":
    get:
      tags:
        - IPA
      description: Confirm registration
      operationId: registrationconfirm
      produces:
      - application/json
      parameters:
      - name: token
        in: query
        description: Confirmation token
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            #type: object
            $ref: '#/definitions/Success'
        500:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'

  "/ipa/resetpwd/request":
    post:
      tags:
        - IPA
      description: Handle a password reset request
      operationId: resetpwdrequest
      produces:
      - application/json
      parameters:
      - name: resetMail
        in: body
        description: user email
        required: true
        schema:
          $ref: '#/definitions/ResetPwdPayload'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Success'
        500:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
  "/ipa/resetpwd/confirm":
    post:
      tags:
        - IPA
      description: Confirm password reset
      operationId: resetpwdconfirm
      produces:
      - application/json
      parameters:
      - name: resetinfo
        in: body
        description: token and new password
        required: true
        schema:
          $ref: '#/definitions/ConfirmResetPwdPayload'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Success'
        500:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'

  "/ipa/userbymail/{mail}":
    get:
      tags:
        - IPA
      description: Show user info
      operationId: findIpauserByMail
      produces:
      - application/json
      parameters:
      - name: mail
        in: path
        description: User email
        required: true
        type: string
      responses:
        200:
          description: IPA User
          schema:
            type: object
            $ref: '#/definitions/IpaUser'
        500:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
  "/ipa/userbyname/{userName}":
    get:
      tags:
        - IPA
      description: Show user info
      operationId: findIpauserByName
      produces:
      - application/json
      parameters:
      - name: userName
        in: path
        description: User uid
        required: true
        type: string
      responses:
        200:
          description: IPA User
          schema:
            type: object
            $ref: '#/definitions/IpaUser'
        500:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
  "/ipa/group/{cn}":
    get:
      tags:
        - IPA
      description: Show grpup info
      operationId: showipagroup
      produces:
      - application/json
      parameters:
      - name: cn
        in: path
        description: Group cn
        required: true
        type: string
      responses:
        200:
          description: IPA Group
          schema:
            type: object
            $ref: '#/definitions/IpaGroup'
        500:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
  "/daf/organizations":
    get:
      tags:
        - DAF
      description: List  DAF organizations
      operationId: listDAForganization
      produces:
      - application/json
#      parameters:
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/StringList'
        500:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
  "/daf/organization":
    post:
      tags:
        - DAF
      description: Create a DAF organization
      operationId: createDAForganization
      produces:
      - application/json
      parameters:
      - name: organization
        in: body
        description: Organization
        required: true
        schema:
          $ref: '#/definitions/DafGroup'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Success'
        500:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
