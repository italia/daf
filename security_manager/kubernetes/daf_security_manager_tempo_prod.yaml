apiVersion: v1
kind: Service
metadata:
  name: security-manager
  labels:
    app: security-manager
spec:
  type: NodePort
  ports:
  - port: 9000
    protocol: TCP
    name: http
  selector:
    app: security-manager

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: security-manager-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: security-manager
    spec:
      hostAliases:
      - ip: "192.168.0.23"
        hostnames:
          - "master.platform.daf.gov.it"
          - "master"
      - ip: "192.168.0.22"
        hostnames:
          - "slave1.platform.daf.gov.it"
          - "slave1"
      - ip: "192.168.0.24"
        hostnames:
          - "slave2.platform.daf.gov.it"
          - "slave2"
      - ip: "192.168.0.36"
        hostnames:
          - "slave3.platform.daf.gov.it"
          - "slave3"
      - ip: "192.168.0.26"
        hostnames:
          - "slave4.platform.daf.gov.it"
          - "slave4"
      - ip: "192.168.0.26"
        hostnames:
          - "slave4.platform.daf.gov.it"
          - "slave4"
      - ip: "192.168.0.20"
        hostnames:
          - "edge1.platform.daf.gov.it"
          - "edge1"
      - ip: "192.168.0.21"
        hostnames:
          - "edge2.platform.daf.gov.it"
          - "edge2"
      - ip: "192.168.0.27"
        hostnames:
          - "edge3.platform.daf.gov.it"
          - "edge3"
      - ip: "192.168.0.29"
        hostnames:
          - "idm.daf.gov.it"
          - "idm"
      containers:
      - name: security-manager
        image: 10.98.74.120:5000/daf-security-manager:1.0.1-SNAPSHOT
        #        image: 10.98.74.120:5000/daf-security-manager:${SECURITY_MANAGER_VERSION}
        #-Djavax.net.ssl.trustStore=cert/jssecacerts
        env:
        - name: JAVA_OPTS
          value: "-server -XX:+UseG1GC -XX:MaxGCPauseMillis=100 -XX:+PerfDisableSharedMem -XX:+ParallelRefProcEnabled -Xmx2g -Xms2g -XX:MaxPermSize=1024m"
        imagePullPolicy: Always
        ports:
        - name: client
          containerPort: 9000
        #securityContext:
          #privileged: true
          #runAsUser: 0
        volumeMounts:
        - name: glusterfsvol
          mountPath: /opt/docker/conf/production.conf
          subPath: security-manager/conf/production.conf
        - name: glusterfsvol
          mountPath: /opt/docker/conf/logback.xml
          subPath: security-manager/conf/logback.xml
          readOnly: true
        - name: glusterfsvol
          mountPath: /opt/docker/logs
          subPath: security-manager/logs
        - name: glusterfsvol
          mountPath: /opt/docker/cert/master-impala.jks
          subPath: security-manager/cert/master-impala.jks
          readOnly: true
        - name: glusterfsvol
          mountPath: /opt/docker/cert/jssecacerts.jks
          subPath: security-manager/cert/jssecacerts.jks
          readOnly: true
        - name: krb5conf
          mountPath: /etc/krb5.conf
      imagePullSecrets:
        - name: regsecret
      volumes:
      - name: glusterfsvol
        persistentVolumeClaim:
          claimName: gluster-claim
      - name: krb5conf
        hostPath:
          path: /etc/krb5.conf
