      parameters:
      - name: datasetName
        in: path
        description: dataset name
        required: true
        type: string
      - name: permissionDel
        in: body
        description: Permission to del
        required: true
        schema:
          $ref: '#/definitions/AclPermissionDel'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Success'
        500:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'

  "/daf/datasetACL/{datasetName}":
