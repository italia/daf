      tags:
        - Superset
      description: find superset organization tables
      operationId: findSupersetOrgTables
      produces:
      - application/json
      parameters:
      - name: orgName
        in: path
        description: Organization name
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/SupersetTables'
        500:
          description: Error Message
          schema:
            $ref: '#/definitions/Error'
definitions:
  IpaUser:
    type: object
    required:
      - uid
      - givenname
      - sn
      - mail
    properties:
      uid:
        description: user login
        type: string
      givenname:
        description: First name
        type: string
      sn:
        description: Last name
        type: string
      mail:
        type: string
      userpassword:
        type: string
      title:
        type: string
      organizations:
        type: array
        items:
          type: string
      workgroups:
        type: array
        items:
          type: string
      roles:
        type: array
        items:
          type: string
  IpaUserMod:
    type: object
    properties:
      givenname:
        description: First name
        type: string
      sn:
        description: Last name
        type: string
      rolesToAdd:
        type: array
        items:
          type: string
      rolesToDelete:
        type: array
        items:
          type: string
  IpaGroup:
    type: object
    required:
      - dn
    properties:
      dn:
        description: group dn
        type: string
      gidnumber:
        description: group gid number
        type: string
      member_user:
        type: array
        items:
          type: string
      member_group:
        type: array
        items:
          type: string
      memberof_group:
        type: array
        items:
          type: string
  Group:
    type: object
    required:
      - cn
    properties:
      cn:
        description: group cn
        type: string
  UserList:
    type: object
    required:
      - uid
    properties:
      users:
        type: array
        items:
          type: string
  SupersetTables:
    type: object
    properties:
      tables:
        type: array
        items:
          type: string
  StringList:
    type: object
    required:
      - elem
    properties:
      elem:
        type: array
        items:
          type: string
  DafGroup:
    type: object
    required:
      - groupCn
      - predefinedUserPwd
      - supSetConnectedDbName
    properties:
      groupCn:
        description: group cn
        type: string
      predefinedUserPwd:
        type: string
      supSetConnectedDbName:
        description: Superset connected DB name
        type: string
  UserAndGroup:
    type: object
    required:
      - userId
      - groupCn
    properties:
      groupCn:
        description: group cn
        type: string
      userId:
        description: username
        type: string
  SupersetTable:
    type: object
    required:
      - dbName
      - tableName
    properties:
      dbName:
        description: superset connection name
        type: string
      schema:
        description: schema name
        type: string
      tableName:
        description: table name
        type: string
  ResetPwdPayload:
    type: object
    required:
      - mail
    properties:
      mail:
        description: user mail address
        type: string
  ConfirmResetPwdPayload:
    type: object
    required:
      - token
      - newpwd
    properties:
      token:
        description: reset password token
        type: string
      newpwd:
        description: user new password
        type: string
  AclPermission:
    type: object
    required:
      - groupName
      - groupType
      - permission
    properties:
      groupName:
        description: group name
        type: string
      groupType:
        description: group type
        type: string
#        enum: [user, organization]
      permission:
        description: group permission on a dataset
        type: string
#        enum: [r--, rw-]
  AclPermissionDel:
    type: object
    required:
      - groupName
      - groupType
    properties:
      groupName:
        description: group name
        type: string
      groupType:
        description: group type
        type: string
#        enum: [user, organization]
  Error:
    properties:
      code:
        description: 0 for unmanaged errors, 1 for managed ones
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string
  Success:
    type: object
    properties:
      message:
        type: string
      fields:
        type: string